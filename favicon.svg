<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Stethoscope-inspired medical cross + link symbol -->
  <g transform="translate(256,256)" fill="none" stroke="white" stroke-width="32" stroke-linecap="round" stroke-linejoin="round">
    <!-- Cross/plus -->
    <line x1="0" y1="-80" x2="0" y2="80"/>
    <line x1="-80" y1="0" x2="80" y2="0"/>
    <!-- Link arcs -->
    <path d="M-60,-100 A60,60 0 0,1 60,-100" stroke-width="28"/>
    <path d="M-60,100 A60,60 0 0,0 60,100" stroke-width="28"/>
  </g>
</svg>
