[phases.setup]
nixPkgs = ["php84", "php84Extensions.pgsql", "php84Extensions.pdo_pgsql", "php84Packages.composer"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader --ignore-platform-reqs"]

[phases.build]
cmds = [
    "composer dump-autoload --optimize",
    "php artisan key:generate --force || true",
    "mkdir -p storage/framework/views storage/framework/cache storage/framework/sessions storage/logs bootstrap/cache",
    "chmod -R 775 storage bootstrap/cache"
]

[start]
cmd = "mkdir -p storage/framework/views storage/framework/cache storage/framework/sessions storage/logs && chmod -R 775 storage && php artisan config:clear && php artisan route:clear && php artisan view:clear && for i in $(seq 1 10); do php artisan migrate --force && break || echo \"Migration attempt $i failed, retrying in 5s...\" && sleep 5; done && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
